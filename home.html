<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Assigner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TASK ASSIGNER</h1>
    </header>
    <div class="info">
        This is a place where you can assign tasks to your employees!!
    </div>
    <form action="/assignment.html">
        <div class="employeelist">
            <label for="employees">Choose your employee:</label>
            <select name="employees" id="employees">
                <option value="employee1">Employee 1</option>
                <option value="employee2">Employee 2</option>
                <option value="employee3">Employee 3</option>
                <option value="employee4">Employee 4</option>
                <option value="employee5">Employee 5</option>
                <option value="employee6">Employee 6</option>
                <option value="employee7">Employee 7</option>
                <option value="employee8">Employee 8</option>
                <option value="employee9">Employee 9</option>
                <option value="employee10">Employee 10</option>
            </select>
        </div>
        <div class="assign">
            <textarea name="" id="textarea" cols="60" rows="6">Add your task..</textarea>
        </div>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
